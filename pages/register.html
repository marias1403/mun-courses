<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Авторские курсы по физике</title>
	<link rel='stylesheet' href='./index.css'>
</head>
<body class='page'>
	<div class='page__container'>
		<header class='header header_light section'>
			<div class='header__wrapper header__wrapper_light'>
				<a class='header__link link' href='#'>
					<img class='header__logo' src='../images/logo_black.svg' alt='Логотип'>
				</a>
				<button class='header__button header__button_light button'>Войти</button>
			</div>
		</header>
		<main class='main main_platform content'>
			<section class='auth section content__section'>
				<h1 class='section__subtitle section__subtitle_auth'>Регистрация</h1>
				<form class='auth__form'>
					<label class='auth__label' for='registerName'>Email</label>
					<input
						id='registerName'
						type='text'
						name='registerName'
						class='auth__input'
						placeholder='Имя'
						aria-label='registerName'
						minLength='2'
						maxLength='20'
						pattern='^[a-zA-Zа-яА-Я\s*\-]+$'
						required
					/>
					<label class='auth__label' for='registerPassword'>Пароль</label>
					<input
						id='registerPassword'
						type='password'
						name='registerPassword'
						class='auth__input'
						placeholder='Пароль'
						aria-label='registerPassword'
						minLength='6'
						maxLength='20'
						required
					/>
					<button type='submit' class='auth__button'>Зарегистрироваться</button>
					<p class='auth__link'>Уже зарегистрированы?<a class='auth__link auth__link_bold link'>Войти</a></p>
				</form>
			</section>
		</main>
	</div>
</body>
</html>
